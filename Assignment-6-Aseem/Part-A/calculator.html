<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>

  </head>
  <body>
    <h1>Basic Calculator</h1>
    <div id="container">
      <input id="num1" type="number" placeholder="Enter number">
      <br><br>
      <input id="num2" type="number" placeholder="Enter number">
    </div>
    <br>
    <div>
      <button id="add">Addition (+)</button>
      <button id="subtract">Subtraction (-)</button>
      <button id="multiply">Multiplication (*)</button>
      <button id="divide">Division (/)</button>
    </div>
    <div>
      <p id="result">Output: </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
